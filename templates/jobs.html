{% for job in jobs %}
    <div class="jobParent">

        <div class="jobCol1" class="mb-4">
            <h4 class="mb-2">
                {{job['title']}}
            </h4>
            <div><b>Location: </b>{{job['location']}}</div>
            <div><b>Salary: </b>{{job['salary']}}</div>
        </div>

        <div class="jobCol2">
            <button class="btn btn-outline-success btnApply">
                Apply
            </button>
        </div>

    </div>

    <hr>
{% endfor %}
